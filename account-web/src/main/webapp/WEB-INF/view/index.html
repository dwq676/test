<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>

    <link rel="icon" type="image/png" href="${path}images/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="${path}images/favicon-16x16.png" sizes="16x16"/>
    <link href='${path}css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='${path}css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='${path}css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='${path}css/reset.css' media='print' rel='stylesheet' type='text/css'/>
    <link href='${path}css/print.css' media='print' rel='stylesheet' type='text/css'/>

    <script src='${path}lib/object-assign-pollyfill.js?next=${time}' type='text/javascript'></script>
    <script src='${path}lib/jquery-1.8.0.min.js?next=${time}' type='text/javascript'></script>
    <script src='${path}lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='${path}lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='${path}lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='${path}lib/handlebars-2.0.0.js' type='text/javascript'></script>
    <script src='${path}lib/js-yaml.min.js' type='text/javascript'></script>
    <script src='${path}lib/lodash.min.js?next=${time}' type='text/javascript'></script>
    <script src='${path}lib/backbone-min.js?next=${time}' type='text/javascript'></script>
    <script src='${path}swagger-ui.min.js?next=${time}' type='text/javascript'></script>
    <script src='${path}lib/highlight.9.1.0.pack.js' type='text/javascript'></script>
    <script src='${path}lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
    <script src='${path}lib/jsoneditor.min.js' type='text/javascript'></script>
    <script src='${path}lib/marked.js?next=${time}' type='text/javascript'></script>
    <script src='${path}lib/swagger-oauth.js?next=${time}' type='text/javascript'></script>

    <!-- Some basic translations -->
    <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
    <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
    <!-- <script src='lang/en.js' type='text/javascript'></script> -->

</head>


<body class="swagger-section">
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="#"><img class="logo__img" alt="swagger" height="30" width="30" src="${path}images/logo_small.png"/>
            <span class="logo__title">swagger</span></a>
        <form id='api_selector'>
            <input id="input_baseUrl" name="baseUrl" type="hidden"/>
            <div id='auth_container'></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>

<script id="drs-settings" type="application/json">
    {
        "apisSorter": null,
        "supportedSubmitMethods": [
            "get",
            "post",
            "put",
            "delete",
            "patch"
        ],
        "operationsSorter": null,
        "docExpansion": null,
        "jsonEditor": false,
        "showRequestHeaders": false
    }
</script>
<script src='../init.js' type='text/javascript'></script>
</body>
</html>
